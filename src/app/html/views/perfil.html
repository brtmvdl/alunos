<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <link rel="stylesheet" href="../css/app.css" type="text/css">
</head>

<body>

    <div class="header">
        <div class="title">
            Perfil
        </div>
    </div>
    <div data-bind="text: errorMessage" class="error-message"></div>
    <div class="content" data-bind="visible: carregando">Carregando...</div>
    <div class="content" data-bind="visible: !carregando()" style="display: none;">
        <div class="form">
            <div class="input">
                <label for="nome">Nome</label>
                <input type="text" id="nome" data-bind="value: nome" readonly>
            </div>
            <div class="input">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" data-bind="value: sobrenome" readonly>
            </div>
            <div class="input">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" data-bind="value: cpf" readonly>
            </div>
        </div>
    </div>


    <script src="../js/jquery.js"></script>
    <script src="../js/ko.js"></script>
    <script src="../js/app.js"></script>
    <script>
        function ViewModel() {
            var self = this;

            self.carregando = ko.observable(true);
            self.errorMessage = ko.observable('');

            self.nome = ko.observable('');
            self.sobrenome = ko.observable('');
            self.cpf = ko.observable('');
            
            self.carregarPessoa = function () {
                self.carregando(true);

                var pessoa = App.local.retrieve(App.local.PESSOA);

                self.nome(pessoa.nome);
                self.sobrenome(pessoa.sobrenome);
                self.cpf(pessoa.cpf);
                
                self.carregando(false);
            };

            self.init = function () {
                self.carregarPessoa();
            };
        }

    </script>
    <script src="../js/init.js"></script>

</body>

</html>
